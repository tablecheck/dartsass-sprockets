name: build

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          bundler-cache: true
          bundler: 2
      - name: Lint
        run: bundle exec rubocop

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        ruby: ['3.1', '3.2', '3.3', 'ruby', 'jruby']
        exclude:
          - os: windows-latest
            ruby: jruby
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          bundler: 2
      - name: Test
        run: bundle exec rake test

  test-vendor:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        ruby: ['3.1', '3.2', '3.3', 'ruby', 'jruby']
        submodule:
          - vendor/github.com/twbs/bootstrap
        exclude:
          - os: windows-latest
            ruby: jruby
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          bundler: 2
      - name: Test
        run: bundle exec rake git:submodule:test[${{matrix.submodule}}]
